<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.13/p5.js"></script>
    <script>
      function setup() {
        createCanvas(500,500);
        background(random(1,255),random(1,255),random(1,255))
        // This sets the color of the background
        
      }
      
      function draw() {
        ellipse(mouseX,mouseY,100,100)
        // Sets the circle
        
      }
        
      function keyPressed(){
        clear()
      background(random(1,255), random(1,255), random(255))
      // Makes the color of the background change when a key is pressed.
        
        
      }  
        
      function mouseMoved() {


      var diameter;


      diameter = 10
      diameter = random(20)
      fill(random(0,255), random(0,255), random(0,255));
      ellipse(mouseX + random(-20, 20), mouseY + random(-20, 20), diameter, diameter)
      // Makes circles move around when mouse moves
        
      }                  
      function mousePressed() {
        
      diameter = 10
      diameter = random(20)
      stroke("white")
      triangle(mouseX + random(-20, 20), mouseY + random(-20, 20), diameter, diameter)    
      }
    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/sebastiana7420/p5js/blob/gh-pages/InteractionProject.html?footer=0"></script>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>


</html>
