<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>Pong</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.13/p5.js"></script>
    <script>
        /* variables are being created and they are for the coordinates and speed*/
        var ballX;
        var ballY;
        var ballSpeedX = 0;
        var ballSpeedY =  0;
        var paddleHeight = 30;
        var number = 0

        function setup() {
            createCanvas(800, 600);
            /* variables are being defined and makes the mouse invisible*/
            noCursor();
            ballX = width / 2;
            ballY = height / 2;
        }

        function draw() {
            /* background is gray and the functions are being declared*/
            background(128);
            moveBall();
            checkCollide();
            drawPaddle();
            drawBall();
            score();
            
        
        }
        
        function score(){
            fill("red")
            textSize(30)
            text(number, 400, 100)
            
            
            
            
            
            
        } 

        function moveBall() {
            /*  ball is able to move*/
            ballX = ballX + ballSpeedX;
            ballY = ballY + ballSpeedY;

            console.log("ballSpeedX: " + ballSpeedX + 
                               ", ballSpeedY: " + ballSpeedY);
        }
        /* This is a function that checks whether or not the ball hit the paddle*/
        function checkCollide() {
            if (ballX < 0 || ballX > width) {
                ballSpeedX = ballSpeedX * -1;
            }
            if (ballY < 0) {
                ballSpeedY = ballSpeedY * -1;
            }
            if (ballY > height - paddleHeight) {
                if (ballX > mouseX && ballX < mouseX + 200) {
                    ballSpeedY = ballSpeedY * -1;
                    ballSpeedY -= 5
                    paddleHeight -= 2
                    number = number + 1
                }
                else {
                    text("GAME OVER!", width / 2, height / 2);
                    noLoop();
                }
            }
        }
        /* This function defines the ball*/
        function drawBall() {
            noStroke();
            ellipse(ballX, ballY, 20, 20);
        }
        /* creates the paddle and the paddle follows the mouse*/
        function drawPaddle() {
            strokeWeight(4);
            rect(mouseX, height - paddleHeight - 4, 200, paddleHeight); //moves paddle
        }
        function mousePressed(){
            background(128);
            ballSpeedX = 5
            ballSpeedY = 5 // increases speed of ball
            
        
        }
    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/sebastiana7420/p5js/blob/gh-pages/Pong-Remix.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>


</html>
